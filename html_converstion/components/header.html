<header class="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
    <div class="container flex h-16 items-center justify-between">
        <a href="/" class="flex items-center gap-2 font-bold text-xl">
            <svg class="h-6 w-6 text-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 17h10v-4H7v4zm12-4h-1v4h1a1 1 0 001-1v-2a1 1 0 00-1-1zM5 17v-4H4a1 1 0 00-1 1v2a1 1 0 001 1h1z"/>
                <path d="M17 11H7l-1.5-5h13L17 11z"/>
            </svg>
            <span>CarRental</span>
        </a>
        <nav class="hidden md:flex gap-6">
            <a href="/about" class="text-sm font-medium hover:text-primary transition-colors">About</a>
            <a href="/contact" class="text-sm font-medium hover:text-primary transition-colors">Contact</a>
        </nav>
        <div class="flex items-center gap-4">
            <button id="theme-toggle" class="rounded-md p-2 hover:bg-accent" title="Toggle theme">
                <svg class="h-5 w-5 dark:hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <svg class="h-5 w-5 hidden dark:block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                </svg>
            </button>
            <a href="/auth/login" class="hidden md:inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                <svg class="mr-2 h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"/>
                </svg>
                Login
            </a>
            <button id="mobile-nav-toggle" class="md:hidden rounded-md p-2 hover:bg-accent" title="Toggle mobile menu">
                <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </div>
</header>
